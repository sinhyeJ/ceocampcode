<!DOCTYPE html>
<html>
  <head>
    <script>

      let year = 1988;

      if(year%12==0){
        alert("원숭이띠 입니다");
      }else if(year%12==1){
        alert("닭띠 입니다");
      }else if(year%12==2){
        alert("개띠 입니다");
      }else if(year%12==3){
        alert("돼지띠 입니다");
      }else if(year%12==4){
        alert("쥐띠 입니다");
      }else if(year%12==5){
        alert("소띠 입니다");
      }else if(year%12==6){
        alert("호랑이띠 입니다");
      }else if(year%12==7){
        alert("토끼띠 입니다");
      }else if(year%12==8){
        alert("용띠 입니다");
      }else if(year%12==9){
        alert("뱀띠 입니다");
      }else if(year%12==10){
        alert("말띠 입니다");
      }else if(year%12==11){
        alert("양띠 입니다");
      }


    </script>
  </head>

  </body>
</html>
